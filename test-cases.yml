- summary: |
    Проверка успешного изменения языка программирования во время решения задачи.
  requirement: |
    Оба игрока менять язык программирования во время решения.
  prerequisites: |
    Создана и запущена игра между двумя игроками. Каждый игрок начинает писать код на первом выбранном языке.
