    Язык программирования 1 у Nata2023 = NodeJS 16.17.0
    Язык программирования 1 у Nastia1385 = NodeJS 16.17.0
    Язык программирования 2 у Nata2023 = Java20
    Язык программирования 2 у Nastia1385 = Kotlin 1.9.10
  steps:
    - Nata2023 пишет код на NodeJS 16.17.0 и решила изменить язык написания на Java20
    - Nata2023 нажимает кнопу со стрелкой, смотряей вниз, которая находится над редактором кода слева.
    - Nata2023 из выпадающего списка выбирает Java20
    - Nata2023 нажимает курсором на Java20
    - Nata2023 пишет код на Java20
    - Nastia1385 пишет код на NodeJS 16.17.0 и решила изменить язык написания на Kotlin 1.9.10
    - Nastia1385 нажимает кнопу со стрелкой, смотряей вниз, которая находится над редактором кода слева.
    - Nastia1385 из выпадающего списка выбирает Kotlin 1.9.10
    - Nastia1385 нажимает курсором на Kotlin 1.9.10
    - Nastia1385 пишет код на Kotlin 1.9.10
  expected-result: |
    Оба игрока в ходе решения задачи поменяли язык программирования.





